                <div class="container py-5 contact_form">
                    <article class="mx-3 mx-xl-4 mx-lg-5">
                        <h1 class=" mt-xl-5 pb-3 mb-5 title">Get in Touch!</h1>
                        <form method="POST" action="mailto:se.rebecca.samuel@gmail.com" enctype="utf-8">

                            <div class="form-group">
                                <label for="name">First Name</label>
                                <input class="form-control w-50 form-rounded" type="text" name="fName" id="fName" pattern="[A-Za-z]{1,20}" title="Numbers aren't allowed in names" required>
                            </div>

                            <div class="form-group">
                                <label for="name">Last Name</label>
                                <input class="form-control w-50 form-rounded" type="text" name="LName" id="lName" pattern="[A-Za-z]{1,20}" title="Numbers aren't allowed in names" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control w-50 form-rounded" type="email" name="email" id="email" required>
                            </div>

                            <div class="form-group">
                                <label for="telephone">Phone Number</label>
                                <input class="form-control w-50 form-rounded" type="tel" name="tel" id="tel">
                            </div>

                            <div class="form-group">
                                <label for="date">Birth Date</label>
                                <input class="form-control w-50 form-rounded" type="date" name="date" id="date">
                            </div>

                            <div class="form-group">
                                <label class="col-12 pl-0" for="gender">Gender</label>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="fem" name="gender" value="f">
                                    <label class="custom-control-label" for="fem">Female</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" id="m" name="gender" value="m">
                                    <label class="custom-control-label" for="m">Male</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-12 pl-0" for="country">Country</label>
                                <select class="custom-select w-50 form-rounded" name="country" id="country">
                                    <option value="Ethiopia">Ethiopia</option>
                                    <option value="Kenya">Kenya</option>
                                    <option value="Djibouti">Djibouti</option>
                                    <option value="South Africa">South Africa</option>
                                    <option value="Nigeria">Nigeria</option>
                                    <option value="USA">United States</option>
                                    <option value="UK">United Kingdom</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="detail">Leave Your Comment</label>
                                <textarea class="form-control w-50 form-rounded" name="comment" id="comment" cols="30" rows="15"></textarea>
                            </div>

                            <button type="submit" class="btn btn-secondary form-rounded pl-3 pr-3 pt-2 pb-2">Send Message</button>
